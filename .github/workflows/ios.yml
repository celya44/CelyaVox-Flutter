name: iOS Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Resolve Flutter version
        id: flutter-version
        run: echo "version=$(flutter --version --machine | jq -r '.flutterVersion')" >> "$GITHUB_OUTPUT"

      - name: Cache Flutter SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/.flutter
            ~/.cache/flutter
          key: flutter-sdk-${{ runner.os }}-${{ steps.flutter-version.outputs.version }}
          restore-keys: |
            flutter-sdk-${{ runner.os }}-

      - name: Flutter doctor
        run: flutter doctor -v

      - name: Cache pub
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: pub-${{ runner.os }}-${{ steps.flutter-version.outputs.version }}-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            pub-${{ runner.os }}-${{ steps.flutter-version.outputs.version }}-
            pub-${{ runner.os }}-

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            ios/Pods
            ~/Library/Caches/CocoaPods
          key: pods-${{ runner.os }}-${{ steps.flutter-version.outputs.version }}-${{ hashFiles('ios/Podfile.lock') }}
          restore-keys: |
            pods-${{ runner.os }}-${{ steps.flutter-version.outputs.version }}-
            pods-${{ runner.os }}-

      - name: Flutter pub get
        run: flutter pub get

      - name: Ensure iOS project files
        run: |
          if [ ! -d ios/Runner.xcodeproj ]; then
            echo "Missing ios/Runner.xcodeproj. Generating iOS project files with flutter create."
            flutter create . --platforms=ios
          fi

      - name: Ensure Podfile exists
        run: |
          if [ ! -f ios/Podfile ]; then
            echo "Missing ios/Podfile. Run flutter pub get and ensure the Podfile is committed."
            exit 1
          fi

      - name: Pod install
        run: |
          cd ios
          pod install

      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: build/ios/iphoneos
