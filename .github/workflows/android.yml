# yamllint disable rule:line-length rule:truthy
---
name: Android Build

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs: {}

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ANDROID_KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
      ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
      ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
      ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
      ANDROID_KEYSTORE_PATH: ${{ github.workspace }}/android/app/upload-keystore.jks
      GRADLE_OPTS: -Dorg.gradle.vfs.watch=false
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Normalize gradlew line endings in case the file was committed with CRLF (prevents sed errors)
      - name: Ensure unix line endings for gradlew
        run: |
          perl -0777 -pe 's/\r//g' android/gradlew > android/gradlew.unix
          mv android/gradlew.unix android/gradlew

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Resolve Flutter version
        id: flutter-version
        run: echo "version=$(flutter --version --machine | jq -r '.flutterVersion')" >> "$GITHUB_OUTPUT"

      - name: Cache Flutter SDK
        uses: actions/cache@v4
        with:
          path: |
            ~/.flutter
          key: flutter-sdk-${{ runner.os }}-${{ steps.flutter-version.outputs.version }}
          restore-keys: |
            flutter-sdk-${{ runner.os }}-

      - name: Flutter doctor
        run: flutter doctor -v
        working-directory: ./

      - name: Cache pub
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: pub-${{ runner.os }}-${{ steps.flutter-version.outputs.version }}-${{ hashFiles('pubspec.lock') }}
          restore-keys: |
            pub-${{ runner.os }}-${{ steps.flutter-version.outputs.version }}-
            pub-${{ runner.os }}-

      - name: Install Android SDK + NDK
        uses: android-actions/setup-android@v3
        with:
          cmdline-tools-version: 11076708
          packages: platform-tools platforms;android-35 build-tools;35.0.0 ndk;26.1.10909125 cmake;3.22.1

      - name: Vérifier la présence du NDK
        run: |
          if [ ! -d "${ANDROID_SDK_ROOT}/ndk/26.1.10909125" ]; then
            echo "::error title=NDK manquant::Le NDK n'est pas installé à l'emplacement attendu (${ANDROID_SDK_ROOT}/ndk/26.1.10909125)"
            exit 1
          fi
          echo "NDK trouvé dans ${ANDROID_SDK_ROOT}/ndk/26.1.10909125"

      - name: Build native PJSIP libs
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
        run: |
          set -euo pipefail
          export ANDROID_NDK_ROOT="${ANDROID_NDK_ROOT:-${ANDROID_SDK_ROOT}/ndk/26.1.10909125}"
          export NDK_HOME="$ANDROID_NDK_ROOT"
          if [ ! -d "$ANDROID_NDK_ROOT" ]; then
            echo "::error title=NDK introuvable::Le dossier ANDROID_NDK_ROOT='$ANDROID_NDK_ROOT' n'existe pas. Vérifiez l'installation du NDK et la variable d'environnement."
            exit 1
          fi
          echo "Using ANDROID_NDK_ROOT=$ANDROID_NDK_ROOT"
          chmod +x android/pjsip/build_pjsip.sh
          android/pjsip/build_pjsip.sh
          echo "Listing generated native libs:"
          find android/app/src/main/jniLibs -maxdepth 2 -type f \( -name "*.so" -o -name "*.a" \) -print

      - name: Ensure Gradle wrapper executable
        run: chmod +x android/gradlew

      - name: Patch Gradle wrapper (avoid sed quoting issue)
        run: |
          perl -0777 -i -pe 's/save \(\) \{.*?^\}/save () { for i; do printf "%s\\n" "$i"; done; }/ms' android/gradlew

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('android/app/build.gradle', 'android/build.gradle') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Decode Android keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          if [ -z "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "No keystore provided; skipping decode.";
            exit 0;
          fi
          mkdir -p "$(dirname "$ANDROID_KEYSTORE_PATH")"
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > "$ANDROID_KEYSTORE_PATH"

      - name: Flutter clean
        run: flutter clean

      - name: Flutter pub get
        run: flutter pub get
        working-directory: ./

      - name: Build APK (release)
        run: flutter build apk --release --android-skip-build-dependency-validation --verbose
        working-directory: ./

      - name: Debug CMake logs if build fails
        if: failure()
        run: |
          echo "=== jniLibs contents ==="
          find android/app/src/main/jniLibs -type f || true
          echo "=== CMakeOutput.log ==="
          cat android/app/.cxx/release/*/arm64-v8a/CMakeFiles/CMakeOutput.log || true
          echo "=== CMakeError.log ==="
          cat android/app/.cxx/release/*/arm64-v8a/CMakeFiles/CMakeError.log || true

      - name: List build outputs (APK)
        run: |
          ls -R build/app/outputs || true
          ls -R android/app/build/outputs || true
          find build -maxdepth 6 -name "*.apk" -print || true
          find build -maxdepth 6 -name "*.aab" -print || true
          find android -maxdepth 6 -name "*.apk" -print || true
          find android -maxdepth 6 -name "*.aab" -print || true
        working-directory: ./

      - name: Build App Bundle (release)
        if: env.ANDROID_KEYSTORE_BASE64 != ''
        working-directory: android
        run: |
          set -o pipefail
          ./gradlew --no-daemon app:bundleRelease --stacktrace --info | tee ../build/gradle_bundle.log

      - name: Normalize AAB location
        if: env.ANDROID_KEYSTORE_BASE64 != ''
        run: |
          set -e
          mkdir -p build/app/outputs/bundle/release
          # Copy from either Gradle or Flutter output to the expected Flutter path
          if [ -f android/app/build/outputs/bundle/release/app-release.aab ]; then
            cp -f android/app/build/outputs/bundle/release/app-release.aab build/app/outputs/bundle/release/app-release.aab
          elif found=$(find android/app/build/outputs/bundle -name "*.aab" -print -quit); then
            cp -f "$found" build/app/outputs/bundle/release/app-release.aab
          elif found=$(find build/app/outputs/bundle -name "*.aab" -print -quit); then
            cp -f "$found" build/app/outputs/bundle/release/app-release.aab
          else
            echo "::error title=Missing AAB::No .aab found to normalize"; exit 1;
          fi
          ls -l build/app/outputs/bundle/release

      - name: Verify AAB output
        if: env.ANDROID_KEYSTORE_BASE64 != ''
        run: |
          set -e
          ls -l build/app/outputs/bundle/release || true
          ls -l android/app/build/outputs/bundle/release || true
          find build -maxdepth 6 -name "*.aab" -print || true
          find android -maxdepth 6 -name "*.aab" -print || true
          if [ ! -f build/app/outputs/bundle/release/app-release.aab ] && [ ! -f android/app/build/outputs/bundle/release/app-release.aab ]; then
            echo "::error title=Missing AAB::app-release.aab not found in build/app/outputs/bundle/release or android/app/build/outputs/bundle/release";
            exit 1;
          fi
        working-directory: ./

      - name: List build outputs (AAB)
        if: env.ANDROID_KEYSTORE_BASE64 != ''
        run: |
          ls -R build/app/outputs || true
          ls -R android/app/build/outputs || true
        working-directory: ./

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-builds
          if-no-files-found: warn
          path: |
            build/app/outputs/flutter-apk/*.apk
            android/app/build/outputs/apk/**/*.apk
            build/app/outputs/bundle/release/*.aab
            android/app/build/outputs/bundle/**/*.aab
            build/gradle_bundle.log
